name: 'Check for new API spec version'

on:
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * 1'

defaults:
  run:
    shell: bash

jobs:

  check-new-api-spec:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Check for new API spec
        run: ./.github/scripts/check_for_new_api_spec.py
