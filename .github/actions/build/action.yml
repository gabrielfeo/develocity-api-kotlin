name: 'Build'
description: 'Run a Gradle build'
inputs:
  args:
    description: "Gradle args"
    required: false
  artifact-name:
    description: "Artifact name"
    required: false
  path-to-upload:
    description: "Path to upload as artifact"
    required: false
  dry-run:
    description: "Whether to --dry-run"
    type: boolean
    default: false
runs:
  using: "composite"
  steps:
    - name: Set up Java
      uses: actions/setup-java@v2
      with:
        distribution: zulu
        java-version: 20
    - name: Validate Gradle wrapper JAR
      uses: gradle/wrapper-validation-action@v2.1.3
    - name: Set up Gradle
      uses: gradle/gradle-build-action@v2.12.0
    - name: Run Gradle
      shell: bash
      run: |
        if [[ "${{ inputs.dry-run }}" == "true" ]]; then
          gradle --dry-run ${{ inputs.args }}
        else
          gradle ${{ inputs.args }}
        fi
    - name: Upload
      if: ${{ inputs.path-to-upload }}
      uses: actions/upload-artifact@v4
      with:
        name: ${{ inputs.artifact-name }}
        path: ${{ inputs.path-to-upload }}
        if-no-files-found: warn
